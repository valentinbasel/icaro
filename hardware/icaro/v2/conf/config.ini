[pic]
pcb = #include<np05_06.h>
arch= user.c
cierrebloque= }
[general]
turtlear = /usr/share/sugar/activities/TurtleBlocks.activity/turtleblocks.py
dir = firmware
sdcc = sdcc-sdcc

[compilador]
dir = ~/.icaro/v2/firmware/
op0 = --verbose
op1 = -mpic16
op2 = --denable-peeps
op3 = --obanksel=9
op4 = --opt-code-size
op5 = --optimize-cmp
op6 = --optimize-df
op7 = -p18f4550
op8 = -I ~/.icaro/v2/firmware/source/
op9 = -I ~/.icaro/v2/firmware/tmp/
op10 = -I ~/.icaro/v2/firmware/non-free/include/pic16
op11 = -I ~/.icaro/v2/firmware/icaro_lib/
op12 = -I /usr/share/sdcc/include/pic16/
op13 = -c
op14 = -c
op15 = -o
temp = ~/.icaro/v2/firmware/temporal/
source = ~/.icaro/v2/firmware/source/

[upload]
dir = ~/.icaro/v2/firmware/
hex = -o ~/.icaro/v2/firmware/temporal/
op1 = --denable-peeps --use-non-free
op2 = --obanksel=9
op3 = --opt-code-size
op4 = --optimize-cmp
op5 = --optimize-df
op6 = --no-crt
op7 = -Wl-s~/.icaro/v2/firmware/pic16/lkr/18f2550.lkr,-m
op8 = -mpic16
op9 = -p18f4550
op10 = -l ~/.icaro/v2/firmware/pic16/lib/libpuf.lib
op11 = -l /usr/share/sdcc/lib/pic16/libc18f.lib
op12 = --lib-path ~/.icaro/v2/firmware/non-free/lib/pic16/
op13 = -l /usr/share/sdcc/lib/pic16/libm18f.lib
op14 = ~/.icaro/v2/firmware/pic16/obj/usb_descriptors.o
op15 = ~/.icaro/v2/firmware/pic16/obj/crt0ipinguino.o
op16 = ~/.icaro/v2/firmware/pic16/obj/application_iface.o
obj = ~/.icaro/v2/firmware/temporal/

[icaro_config]
colorr = 230
colorg = 255
colorb = 255
pantallax = 600
pantallay = 1600
zoom = 1
sdcc-ver = 3.3.0

