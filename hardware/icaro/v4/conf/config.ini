[pic]
pcb = #include<np05_06.h>

[general]
turtlear = /usr/share/sugar/activities/TurtleBlocks.activity/turtleblocks.py
dir = firmware
sdcc = sdcc-sdcc
[compilador]
dir = ~/.icaro/v4/firmware/
op0 = --verbose 
op1 = -mpic16 
op2 = --denable-peeps 
op3 = --obanksel=9 
op4 = --optimize-cmp 
op5 = --optimize-df 
op6 = --ivt-loc=3072 
op7 = -p18f4550 
op8 = -DPINGUINO4550 
op9 = -Dboot4 
op10 = -DBOARD="PINGUINO4550" 
op11 = -DPROC="18f4550" 
op12 = -DBOOT_VER=4 
op13 = --use-non-free  
op14 = -I ~/.icaro/v4/firmware/icaro_lib 
op15 = -I ~/.icaro/v4/firmware/core 
op16 = -I ~/.icaro/v4/firmware/libraries 
op17 = -I ~/.icaro/v4/firmware/non-free/include/pic16 
op18 = --compile-only 
source = ~/.icaro/v4/firmware/source/ 
op19 = -o 
temp = ~/.icaro/v4/firmware/temporal/

[upload]
dir = ~/.icaro/v4/firmware/
hex = -o ~/.icaro/v4/firmware/temporal/
op1 = --verbose 
op2 = -V 
op3 = -mpic16 
op4 = --denable-peeps 
op5 = --obanksel=9 
op6 = --optimize-cmp 
op7 = --optimize-df 
op8 = --no-crt 
op9 = --ivt-loc=3072 
op10 = -Wl 
op11 = -s~/.icaro/v4/firmware/lkr/boot4.18f4550.lkr 
op12 = -m 
op13 = -p18f4550 
op14 = -Dboot4 
op15 = -DPINGUINO4550 
op16 = -DBOARD="PINGUINO4550" 
op17 = -DPROC="18f4550" 
op18 = -DBOOT_VER=4 
op19 = --use-non-free 
op20 = -I ~/.icaro/v4/firmware/core 
op21 = -I ~/.icaro/v4/firmware/libraries 
op22 = --lib-path ~/.icaro/v4/firmware/non-free/lib/pic16/ 
obj = ~/.icaro/v4/firmware/temporal/
op23 = libio18f4550.lib 
op24 = libdev18f4550.lib 
op25 = libc18f.lib 
op26 = libm18f.lib 
op27 = libsdcc.lib 

[icaro_config]
colorr = 230
colorg = 255
colorb = 255
pantallax = 600
pantallay = 1600
zoom = 1
sdcc-ver = 3.3.0
